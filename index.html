<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>

</head>
<body>
    <div class="container my-5">
     <form id = "search my-4 text-center ">
        <input type="text" placeholder="Enter the name of the city" name="city" class="form-control p-4" required>
     </br>


    <button class="btn btn-primary mb-2 searchBtn">Search</button>
    </br>
    </br>
    <div class="card shadow-lg rounded d-none">
        <img src="https://via.placeholder.com/400x300" class="time card-img-top">
        
        <div class="text-uppercase text-center details">
          <h5 class="my-3">City name</h5>
          <div class="my-3">Weather condition</div>
          <div class="display-4 my-4">
            <span>temp</span>
            <span>&deg;C</span>
          </div>
        </div>
      </div>
      
    </div> 

     </form>
    </div>
    <script  type="module" src = 'index.js'></script>
</body>
</html>
